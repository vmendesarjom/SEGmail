<html>
	<head>
		<title>SEGmail</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'css/main.css'  %}" />
		<link rel="stylesheet" href="{% static 'images'  %}" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="{% url 'gen:home' %}" class="logo">SEGmail</a>
					<nav id="nav">
						{% if request.user.is_authenticated %}
							<a href="" class="nav-link"><i class="fas fa-user-alt"></i> {{ request.user.username }}</a>
							<a href="{% url 'gen:email' %}">Escrever</a>
							<a href="{% url 'gen:email-list' %}">Entrada</a>
							<a href="{% url 'gen:logout' %}">Sair</a>
						{% else %}
							<a href="{% url 'gen:user-create' %}">Cadastro</a>
							<a href="{% url 'gen:login' %}">Login</a>
						{% endif %}
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>
		
			{% block content %}

			{% endblock %}

		<!-- Scripts -->
			<script src='{% static "js/jquery.min.js" %}'></script>
			<script src='{% static "js/skel.min.js" %}'></script>
			<script src='{% static "js/util.js" %}'></script>
			<script src='{% static "js/main.js" %}'></script>
	</body>
</html>
