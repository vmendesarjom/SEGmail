{% extends 'index.html' %}

{% block content %}

<section id="banner" class="content">
    <div class="inner">
        <header>
            <h3>Nova mensagem</h3>
        </header>
    
        <div class="py-5 bg-dark box box-danger">
            
            <form class="text-white" style="margin-left: 75px; height: 550px; color: white;" form-horizontal method="POST">
              {% csrf_token %}
    
              {% for hidden in form.hidden_fields %}
                {{ hidden }}
              {% endfor %}
    
              <div class="box-body py-4">
              {% for field in form.visible_fields %}
              <div style="width: 1000px;">
                  <label for="inputEmail3" class="col-sm-2 control-label">{{ field.label }}</label>
                  <div class="col-sm-10">
                    {{ field }}
                    {% for error in field.errors %}
                      <span class="help-block">{{ error }}</span>
                    {% endfor %}
                  </div>
                </div>
              {% endfor %}
              </div>
              <!-- /.box-body -->
              <br>
              <div class="box-footer" style="margin-left: -100px;">
                <button type="submit" class="btn btn-light">Enviar</button>
                <a href="{% url 'gen:home' %}" class="btn btn-dark">Cancel</a>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        </section>
      </section>
{% endblock %}
